spring.datasource.url= jdbc:postgresql://localhost:5433/poc
spring.datasource.username= postgres
spring.datasource.password= postgres
server.port=8081

content.service.url=http://127.0.0.1:8080
content.service.security.basicAuth.username=admin
content.service.security.basicAuth.password=admin

spring.activemq.brokerUrl=tcp://127.0.0.1:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true
spring.activemq.pool.max-connections=500

spring.jms.cache.enabled=false
alfresco.events.enableSpringIntegration=false
alfresco.events.enableHandlers=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB
